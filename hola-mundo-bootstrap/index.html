	<form action="index.html">
		<table class="table table-striped table-hover" style="width: 700px;">
			<tr>
				<td>Nombre:</td>
				<td><input class="form-control" type="text" name="txt-nombre" id="txt-nombre" size="20" placeholder="Ejem. Juan" value="Juan"></td>
			</tr>
			<tr>
				<td>Apellido:</td>

			</tr>
			<tr>

			</tr>
			<tr>
				<td>Genero: </td>

					<label><input type="radio" name="rbt-genero">Femenino</label> 
					<label><input type="radio" name="rbt-genero">Masculino</label>
				</td>
			</tr>
			<tr>
				<td>Gustos:</td>

					<label><input name="chk-gustos[]" type="checkbox">Baleadas</label>
					<label><input name="chk-gustos[]" type="checkbox">Pizza</label>
					<label><input name="chk-gustos[]" type="checkbox">Tortillas con quesillo</label>
					<label><input name="chk-gustos[]" type="checkbox">Sopa de mondongo</label>
					<label><input name="chk-gustos[]" type="checkbox">Pan</label>
				</td>
			</tr>
			<tr>
				<td>Pais: </td>
				<td>
					<select class="form-control" >
						<option value="1">Honduras</option>
						<option value="2">Guatemala</option>
						<option value="3">Costarica</option>
						<option value="4">Panama</option>
						<option value="5">Nicaragua</option>
						<option value="6">Belice</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Paises que he visitado: </td>

					<select multiple class="form-control" >
						<option value="1">Honduras</option>
						<option value="2">Guatemala</option>
						<option value="3">Costarica</option>
						<option value="4">Panama</option>
						<option value="5">Nicaragua</option>
						<option value="6">Belice</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Contraseña:</td>

			</tr>
			<tr>
				<td>Fecha de nacimiento: </td>

			</tr>
			<tr>
				<td>Email:</td>
				<td> <input class="form-control"  type="email" name=""></td>
			</tr>
			<tr>
				<td colspan="2">
					<input  class="btn btn-danger" type="submit" value="Boton tipo submit"><!-- funciona en conjunto con la etiqueta form -->
					<input  class="btn btn-success" type="button" value="Boton tipo button"><!-- Funcionalidad personalizada con JS-->
					<button class="btn btn-primary"  type="submit">Boton tipo submit</button><!-- funciona en conjunto con la etiqueta form -->
					<button class="btn btn-warning"  type="button">Boton tipo button</button><!-- Funcionalidad personalizada con JS-->
